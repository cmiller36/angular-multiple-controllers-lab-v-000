<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>

    <div ng-app="app">
        <div ng-controller="ContactController as contact">
            <h2>Hello, {{ contact.name }}!</h2>
            <strong>Email:</strong> {{ contact.email }}<br>
            <strong>Phone:</strong> {{ contact.phone }}<br>

            <div ng-controller="StaffController as staff">
                <h4>Staff Name: {{ staff.name}}</h4>
                <strong>Email:</strong> {{ staff.email }}<br>
                <strong>Phone:</strong> {{ staff.phone }}<br><br>
                
                <button ng-click="contact.changeName()">Change Contact Name!</button>
            </div>    
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>
    <script src="js/app/controllers/StaffController.js"></script>

</body>
</html>
